<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolFlix</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="app">

      <div class="searchbar">

        <input v-model="inputSearch" type="text" name="" value="">
        <button @click="searchMovie()" type="button" name="button">click</button>

      </div>

      <div class="container_locandine">

        <div v-for="(film, index) in listaFilm" class="locandina">
          <!-- titoli film -->
          <div class="titolo">
            {{listaFilm[index].title}}
          </div>
          <!-- titoli originali film -->
          <div class="titolo_originale">
            {{listaFilm[index].original_title}}
          </div>
          <!-- lingua originale dei film -->
          <div class="lingua">
            {{listaFilm[index].original_language}}
          </div>
          <!-- voti dei film -->
          <div class="voto">
            {{filmVote(index)}}
          </div>

        </div>



      </div>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
